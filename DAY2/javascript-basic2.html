<!DOCTYPE html>

<html>

<head>
    <title>자바스크립트 파일 참조</title>
</head>

<body>
    <h1>자바스크립트-기초2-자바스크립트 파일 참조</h1>

    <h1 id="title">노드백엔드 개발자 양성과정</h1>

    <section id="contents">
        Node.js express기반 백엔드 개발자 <b>양성</b> 과정내용입니다.
    </section>

    <!-- 자바스크립트 파일(라이브러리) 파일참조-->
    <!-- 플러그인이란 특정 기능을 제공하는 라이브러리를 참조하거나 기능을 추가하는 행위 -->
    <script src="./sample.js"></script>

    <!-- 
            자바스크립트 라이브러리를 참조하는 방법은 크게 2가지
            case1) 해당 라이브러리가 같은 프로젝트 폴더 내에 존재하는 경우
            case2) 인터넷상의 특정 서비스 제공처에서 참조하는 경우(CDN = Contents Delivery Network)
         -->

    <!-- JQuery 라이브러리를 직접 참조합니다 -->

    <!-- JQuery 라이브러리를 직접 참조- - 같은 프로젝트 폴더 내 파일 참조  -->
    <!-- 압축되지 않은 오리지널 라이브러리 파일 -->
    <script src="./jquery-3.6.0.js"></script>

    <!-- 압축된 라이브러리 파일- 불필요한 영역과 코딩내용을 제거해 사이즈를 줄인 파일- min.js  -->
    <!-- 
        .min.js 같은 압축파일은 실제 서비스할 때 사용하고 개발할 때는 오리지널 파일을 이용
        서비스할 때는 자바스크립트 파일 로딩 속도가 빠르면 좋기 때문에 압축파일버전의 라이브러리를 사용하고
        개발시에는오리지널 파일의 기능을 파악하거나 디버깅 또는 기능 추가/변경할 수 있는 경우도 있어
        오리지널 파일을 사용 
    -->

    <script src="./jquery-3.6.0.min.js"></script>

    <!-- 동일한 JQuery libary 파일을 CDN 형태로 참조 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
