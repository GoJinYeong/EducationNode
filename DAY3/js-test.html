<!DOCTYPE html>
<html>

<head>
    <title>자바스크립트-기초1</title>
    <style>

    </style>
</head>

<body>

    <h1 id="pageTitle">자바스크립트-기초실습1</h1>

    <p>지니공공 아카테미입니다.</p>

    <script>
        //docunment객체는 현재가 html페이지가 사용자 웹프라우저(컴퓨터)의 메모리상의 저정된 html 객체를 말한다
        //DOM = Document Object Model
        document.write("안녕하세요.");

        // 자바스크립트가 하는 첫번째 역할: HTML 태그의 내용을 조작(변조)할 수 있다.
        document.getElementById("pageTitle").innerText = "지니공공아카데미 백엔드 개발자 과정";

        // 자바스크립트언어가 제공하는 기능2: 사용자와의 상호작용이 가능하다
        // prompt() 함수는 자바스크립트 내장함수: 사용자로부터 데이터를 받아서 반환하는 기능 제공
        // var name = prompt("이름을 입력해주세요.");

        // 동적으로 html을 생성할 수도 있다.
        // document.write("사용자 이름은 <b>" + name + "</b> 입니다.");

        // 기초 자바스크립트 문법 실습
        // 변수들을 선언하고 값을 할당한 후 최종 변수값을 alert() 경고창을 오픈합니다.
        // 자바스크립트 변수명은 대소문자를 정확히 가리기 때문에 에러의 주요 원인이 됩니다.
        var firstName = "진영";
        var lastName = "고";

        var fullName1 = firstName + " " + lastName;

        // 경고창 함수: 값을 확인하거나 사용자에게 상태 정보를 알려줄 때 사용ㅇ
        //alert(fullName1);

        // console이란 웹브라우저의 개발도구(F12) 내 콘솔탭에 특정값을 로깅(출력)하는 기능을 제공합니다.
        console.log("당신의 이름은", fullName1);

        // 에러 유발 코드
        // var fullName = firstName + "" + lastname; // 일부러 에러 발생 시키기
    </script>
</body>

</html>
