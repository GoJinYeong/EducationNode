<!DOCTYPE html>
<html lang="ko">

<head>
    <title>ECMAScript - 객체 리터럴(object Literal) 테스트</title>
</head>

<body>

    <script>
        // 클래스의 개념? 현실 세계에 존재하는 사물의 일반화된 개념
        // 클래스(사람, 동물) <----> 객체(강창훈, 김종구, 고양이)
        // 선생님 <-----> 수학 선생님, 영어 선생님
        // 인스턴스화: 클래스를 이용해서 객체를 만들어내는 과정
        // 클래스를 이용해 메모리 상의 객체를 만들어 저장하는 과정...

        // 객체 리터럴이란?
        // 자바스크립트 언어로 손쉽게 객체를 만들어낼 수 있는 방법을 말합니다.

        let name = "고진영";
        let age = 49;

        // 객체 리터럴 문법으로 객체 생성
        let user = {
            name: name,
            age: age,
            address: "경기도 @@시 @@구",
            telephone: "010-1111-1111",
            teach: function() {
                return "노드 백엔드 기술을 가르칩니다."
            }

        };

        console.log("내가 만든 자바스크립트 사용자 객체 출력", user);
        console.log("사용자 이름:", user.name);
        console.log("나이: ", user.age);
        console.log("주소: ", user.address);
        console.log("핸드폰: ", user.telephone);
        console.log("뭐하는 사람 : ", user.teach);

        // ========================================================================= //
        // JSON 객체 = 데이터의 구조를 표현하고 데이터를 문자열 형태로 저장할 수 있는 데이터 포맷의 한 종류
        // 예전에는 XML이란 데이터 포맷을 이용했지만 요즘은 JSON을 사용해 쉽고 가볍게 데이터의 구조를 정의하고 데이터를 담아 전달합니다.
        // JSON key:value 포맷으로 데이터의 구조를 표현함

        // 제품 목록 JSON 데이터 배열 표현하기
        const products = [{
            idx: 1,
            productName: "LG Gram Notebook",
            price: 2700000,
            weight: "1kg",
            stock: 120,
            brand: "LG",
            centerList: [{
                centerName: "강남지점",
                telephone: "02-555-4555"
            }, {
                centerName: "강북지점",
                telephone: "02-555-4556"
            }]
        }, {
            idx: 2,
            productName: "Sansum Gram Notebook",
            price: 3000000,
            weight: "2kg",
            stock: 10,
            brand: "Samsung",
            centerList: [{
                centerName: "강남지점",
                telephone: "02-555-4555"
            }, {
                centerName: "강북지점",
                telephone: "02-555-4556"
            }]
        }];


        console.log("제품 목록 출력하기", products);
        console.log("제품 수량", products.length);


        // 객체 리터럴(자바스크립트로 객체를 정의하고 사용하는 방법)
        let id, productName, price;
        id = "1",
            productName = "제품명";
        price = 4000;

        // 단일 제품 객체를 생성한다
        // 객체의 속성명과 변수명이 같으면 속성명을 생략할 수 있다
        let product = {
            id: id,
            productName,
            price,
            brand: "삼성전자"
        };

        console.log(`제품의 이름은 ${product.productName}이고 가격은 ${product.price}입니다.`);

        // 객체 리터럴의 동적속성 기능 사용하기
        var es = "ES";
        product[es + 2015] = "동적 속성을 정의하고 값을 할당했습니다.";
        product["dynamicProperty"] = "동적속성2의 값입니다."

        console.log("객체 리터럴 동적속성 추가 확인", product);
        console.log("동적으로 추가된 속성값 출력하기1", product.ES2015);
        console.log("동적으로 추가된 속성값 출력하기2", product.dynamicProperty);
    </script>
</body>

</html>
