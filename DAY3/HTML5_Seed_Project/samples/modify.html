    <script>
        //url 쿼리스트링 키값을 추출하는 함수
        function getQueryString(keyName) {
            //자바스크립트 정규식을 이용해 현재페이지 URL에서 전달받은 키값에 대한 쿼리스트링 값을 추출한다.
            var results = new RegExp('[\?&]' + keyName + '=([^&#]*)').exec(window.location.href);
            return results[1] || 0;
        }

        // 현재 modify.html?idx=111 URL에서 QueryString 값 중에 키값이 idx인 값을 추출해 변수에 저장
        // 게시글 고유번호 현재 URL에서 추출
        var articldIdx = getQueryString("idx");

        // 현재 html 페이지가 모두 웹브라우저에 로딩 되었을 때 실행 되는 이벤트
        $(document).ready(function() {

            // 추출한 게시글 고유번호를 기준으로 백엔드에서 단일 게시글 정보를 조회

            // 백엔드 특정 주소에서 단일 게시글 정보를 받아서 현재 페이지 요소에 바인딩
            $.get('http://edu.msoftware.co.kr/api/article?idx=' + articldIdx, function(article) {

                console.log("서버에서 전달된 단일 게시글 데이터:", article);

                $("#title").val(article.Title);
                $("#contents").val(article.Contents);
                $("display").val(article.IsDisplayYN.toString());
            });
        });


        // 저장 버튼 클릭시 데이터 처리하는 이벤트
        $("#btnSave").click(function() {
            // 폼 유효성 검사 스크립트 적용
            if ($("#title").val() == "") {
                alert("제목을 입력해주세요.");
                $("title").focus();
                return false;
            }

            if ($("#contents").val() == "") {
                alert("내용을 입력해주세요.");
                $("contents").focus();
                return false;
            }

            // 수정하려는 게시글의 고유번호를 바인딩 해준다.
            var article = {
                "ArticleIDX": articldIdx,
                "BoardIDX": 0,
                "ArticleTypeCode": 0,
                "Title": $("#title").val(),
                "Contents": $("#contents").val(),
                "ViewCount": 0,
                "IsDisplayYN": $("#display").val(),
                "ModifyUserID": "eddy",
                "ModifyDate": "2020-01-13"
            };

            //데이터 수정 서버 주소 호출 등록처리
            $.post("http://edu.msoftware.co.kr/api/article/update", article).done(function(data) {
                alert("수정완료");
                location.href = "./list.html";
            });
        });


        // 게시글 삭제 함수 정의
        function fnDelete() {

            if (confirm("삭제하겠습니까?")) { //confirm은 내장함수
                // 확인 버튼을 클릭한 경우 데이터를 삭제처리 한다.

                // 삭제하는 백엔드 RESTAPI(OEPN API)주소를 호출한다.
                $.get("http://edu.msoftware.co.kr/api/article/delete?idx=" + articldIdx, function(result) {
                    alert("해당 게시글이 삭제 되었습니다!")
                    location.href = "./list.html";
                });

            } else {
                alert("삭제를 취소하셨습니다.");
            }
        }
    </script>
