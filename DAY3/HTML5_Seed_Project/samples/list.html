    <!-- 개발자 정의 코딩 영역 -->
    <script>
        var testData = "로깅 테스트";

        console.log("테스트 로그 데이터 입니다.", testData);

        // 데이터를 불러오고 난 후 정확히 데이터가 왔는지 확인 후 진행하기 위해 디버깅
        //debugger;

        console.error("에러 메세지를 발생", testData);
        console.warn("경고 메세지");
        console.info("추가 정보");

        $(document).ready(function() {

            // $.get('호출할 백엔드 open api 주소', 호출 후 콜백함수(호출 주소에서 제공하는 데이터));
            $.get('http://edu.msoftware.co.kr/api/articles', function(data) {

                console.log("전체 게시글 JSON 데이터 목록", data);
                //debugger;

                $.each(data, function(i, item) {

                    console.log("개별 게시글 JSON 데이터 목록", i, data);

                    var trTag = `
                    <tr>
                        <td><a href="#">${item.ArticleIDX}</a></td>
                        <td><a href="./modify.html?idx=${item.ArticleIDX}">${item.Title}</a></td>
                        <td>${item.ViewCount}</td>
                        <td>${item.IPAddress}</td>
                        <td>${item.IsDisplayYN}</td>
                        <td>${item.RegistUserID}</td>
                        <td>${item.RegistDate}</td>
                    </tr>`;

                    $("#list").append(trTag);

                });
            });
        });
    </script>
