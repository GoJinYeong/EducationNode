<!-- '이 html 문서는 html5 표준문법으로 정의된/구현된 문서이다' 라고 정의한 것 -->
<!DOCTYPE html>
<html>

    <!-- html  헤드 영역 -->
    <head>

        <!-- 메타태그의 주요 사용목적은 웹브라우저에게 추가적인 정보(메타정보)를 제공하거나
        또는 검색엔진(ex: 네이버/구글)에게 정보를 제공함(어떤 페이지가 어떤 정보를 제공하는지 등) -->
        <meta charset="utf-8">
        <meta name="description" content="고진영 메인 페이지 입니다.">

        <title>페이지 제목입니다</title>

        <!-- css 코드를 정의할 수 있는 스타일 태그영역 - Embeded Style 정의영역 -->
        <style>

        </style>
    </head>

     <!-- html 본문영역(body) -->
    <body>

        <h1>메인 페이지</h1> 

        <div>
            우리 회사 메인 페이지입니다.<br>
            방문을 환영합니다.
        </div>

        <!-- 자바스크립트 코드영역 정의 -->
        <!-- 스크립트 태그내에 클라이언트 자바스크립트 기능을 구현합니다. -->
        <!-- 하단에 존재하는 게 좋음 -->
        <script>

        </script>
    </body>
</html>
