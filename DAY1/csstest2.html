<!DOCTYPE html>

<html>

<head>
    <title>CSS-Embeded 스타일 적용 실습</title>
    <!-- 
        Embede Style - head 영역에 style 태그 안에 스타일을 구현하는 방식 
        style 태그 영역 내에서 태그 선택자를 이용해 특정 태그들의 스타일을 정의합니다.
    -->
    <style>
        h1 {
            background-color: blue;
            color: red;
            padding: 30px;
        }
    </style>
</head>

<body>

    <h1>CSS Embeded 스타일 실습1입니다.</h1>

    <h1>CSS Embeded 스타일 실습2입니다.</h1>

    <h1>CSS Embeded 스타일 실습3입니다.</h1>

</body>

</html>
